<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
           <button class="button light-gray">C</button>
           <button class="button light-gray">&</button>
           <button class="button light-gray">.</button>
           <button class="button orange">/</button>
           <button class="dark-gray" onclick="appendNumber('7')">7</button>
           <button class="dark-gray">8</button>
           <button class="dark-gray">9</button>
           <button class="button orange">*</button>
           <button class="dark-gray">4</button>
           <button class="dark-gray">5</button>
           <button class="dark-gray">6</button>
           <button class="button orange">-</button>
           <button class="dark-gray">1</button>
           <button class="dark-gray">2</button>
           <button class="dark-gray">3</button>
           <button class="button orange">+</button>
           <button class="dark-gray" wide>0</button>
           <button class="button orange">=</button>
        </div>
    </div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLb2tf8qZ6B1SkQGxLZfN51WYBNJW04-iCoYAb4PooG-ep0bRNLwWAnWRG_L95WsmaruIuGDP2H9xX5_sDEUC2EN2MRpQOGUJV4YjhFs_MNg" alt="">
    <script src="script.js"></script>
</body>
</html>
